<html>
<head>
<title>Lua@Client - Add Function</title>
</head>
<body>

    <script src="../../js/lua51js/lua5.1.5.min.js"></script>
    <script src="../../js/lua51js/latclient.js"></script>
    <script src="../../js/lua51js/js-lua.js"></script>

    <script>
    function myalert(L) {
     var str = C.luaL_checkstring(L, 1);
     window.alert(str);
     return 0;
    }
    LuaCS.addFunction('myalert',myalert);
    </script>
    
    <script type="text/lua">
     myalert('Hello World from Lua!')
    </script>

</body>
</html>
